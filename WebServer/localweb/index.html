<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Biological BBM System</title>
    <link rel="stylesheet" href="./css/jquery-ui-1.10.4.min.css">
    <script src="./js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui-1.10.4.min.js"></script>
    <script src="./js/Chart.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/stile.css">

    <script src="./js/script.js"></script>

</head>

<body>

    <div id="wrapper">

        <div id="leftcolumn">

            <div align="center">
                <img src="./img/titolo.jpg" />
            </div>

            <div style="text-align: center;">
                <div style="margin-top: 52px; height: 337px;">

                    <div id="example-popup" class="popup">
                        <div class="popup-body">	<span class="popup-exit"></span>

                            <div class="popup-content">
                                <h2 class="popup-title">Storico rilevazioni</h2>


                            </div>
                        </div>
                    </div>
                    <div class="popup-overlay"></div>

                    <p>
                        <label for="sensors">Select a sensor:</label>
                        <select id="sensors">
                        </select>
  
                        <label for="spinner">Select the graph interval:</label>
                        <input id="spinner" name="value" value="15">

                    </p>
                    <br style="clear:both;">

                    <p>
                        <label for="spinnertmin">Min temperature °C:</label>
                        <input id="spinnertmin" name="value" value="13">
                        <label for="spinnertmax">Max temperature °C:</label>
                        <input id="spinnertmax" name="value" value="17">
                        <label for="spinnerhmin">Min humidity %:</label>
                        <input id="spinnerhmin" name="value" value="13">
                        <label for="spinnerhmax">Max humidity %:</label>
                        <input id="spinnerhmax" name="value" value="17">
                    </p>
                    <br style="clear:both;">
                  
                    <button id="Resetbtn">Reset all sensors errors</button>
                    <button id="storico" class="popup-link" data-popup-target="#example-popup">Log history</button>
                    <button id="Deletebtn">Remove this sensor</button>
                    <br style="clear:both;">

                    <br style="clear:both;">
                    <canvas id="Chart" height="300" width="700"></canvas>
			
							<span style="width:105px;height:auto;border:1px solid; background-color:rgb(16,143,137); color:black; ">Humidity</span>
							<span style="width:105px;height:auto;border:1px solid; background-color:rgb(9,98,118); color:black; ">Temperature</span>

                </div>
            </div>
        </div>

        <div id="rightcolumn">
            <div align="center">
                <div id="snaptarget" class="ui-widget-header"></div>
                <br style="clear:both;">
                <div id="dragsens"></div>

            </div>

            <div style="text-align: center;">
                <!-- <div style="margin-top: 52px; height: 337px;">
                    <img style="width: 462px; height: 342px;" alt="" src="grafico2.jpg" hspace="100" vspace="100" />
                </div>-->
            </div>
        </div>
</body>

</html>
